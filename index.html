<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Make My Trip Passenger Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
<style>
* {
  box-sizing: border-box;
}
 
html, body {
  margin: 0;
  padding: 0;
  background: #f6f9fc;
  font-family: 'Inter', sans-serif;
  color: #000835;
}
 
body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 15px;
}
 
.container {
  width: 100%;
  max-width: 480px;
  background: #fff;
  border-radius: 10px;
  padding: 20px 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
}
 
.logo-heading {
  text-align: center;
  margin-bottom: 10px;
}
 
.logo-heading img {
  height: 32px;
}
 
h2 {
  text-align: center;
  font-size: 20px;
  margin: 10px 0 20px;
}
 
label {
  display: block;
  margin-top: 12px;
  margin-bottom: 6px;
  font-weight: 600;
  font-size: 14px;
}
 
input,
select,
textarea {
  width: 100%;
  padding: 10px;
  font-size: 14px;
  border: 1.5px solid #ccc;
  border-radius: 6px;
  background-color: #fff;
}
 
textarea {
  resize: vertical;
}
 
button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #000835;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
 
button:hover {
  background-color: #001053;
}
</style>
</head>
<body>
 
<div class="container">
<div class="logo-heading">
<img src="images/Makemytrip_logo.jpg" alt="MMT Logo">
</div>
 
  <h2>Passenger Information</h2>
<form>
<label for="firstName">Passenger First Name </label>
<input type="text" id="firstName" required>
 
    <label for="lastName">Passenger Last Name </label>
<input type="text" id="lastName" required>
 
    <label for="dob">Date of Birth</label>
<input type="date" id="dob" required>
 
    <label for="passportNumber">Passport Number</label>
<input type="text" id="passportNumber" required>
 
    <label for="nationality">Nationality</label>
<input type="text" id="nationality" required>
 
    <label for="gender">Gender</label>
<select id="gender" required>
<option value="">Select</option>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select>
 
    <label for="email">Email</label>
<input type="email" id="email" required>
 
    <label for="phone">Phone Number (with country code)</label>
<input type="tel" id="phone" required>
 
    <label for="address">Residential Address</label>
<textarea id="address" rows="3" required></textarea>
 
    <label for="baggage">Baggage Preference</label>
<select id="baggage">
<option value="">Standard</option>
<option>Extra Baggage</option>
<option>Cabin Only</option>
</select>
 
    <label for="mealPref">Meal Preference</label>
<select id="mealPref">
<option>Standard</option>
<option>Vegetarian</option>
<option>Vegan</option>
<option>Jain</option>
<option>Halal</option>
<option>Gluten-free</option>
</select>
 
    <label for="insurance">Do you need travel insurance?</label>
<select id="insurance" required>
<option value="">Select</option>
<option>Yes</option>
<option>No</option>
</select>
 
    <label for="emergencyName">Emergency Contact Name</label>
<input type="text" id="emergencyName" required>
 
    <label for="emergencyPhone">Emergency Contact Phone</label>
<input type="tel" id="emergencyPhone" required>
 
    <label for="relationship">Relationship to Passenger</label>
<input type="text" id="relationship" required>
 
   <!--<button type="submit">Book Now</button>--> 
</form>
</div>
<!-- [Keep all your <html>, <head> & <style> sections unchanged from previous version] -->
<!-- Add this at the bottom, right before </body>: -->
</body>
</html>
