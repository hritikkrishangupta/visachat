<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Make My Trip Passenger Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f6f9fc;
      font-family: 'Inter', sans-serif;
      color: #000835;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: #fff;
      border-radius: 10px;
      padding: 20px 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .logo-heading {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo-heading img {
      height: 32px;
    }

    h2 {
      text-align: center;
      font-size: 20px;
      margin: 10px 0 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      background-color: #fff;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #000835;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001053;
    }

    #submissionMessage {
      margin-top: 15px;
      font-size: 14px;
      color: #2e7d32;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo-heading">
      <img src="images/Makemytrip_logo.jpg" alt="MMT Logo" />
    </div>

    <h2>Passenger Information</h2>
    <form id="passengerForm">
      <label for="firstName">Passenger First Name</label>
      <input type="text" id="firstName" required value="Rahul" />

      <label for="lastName">Passenger Last Name</label>
      <input type="text" id="lastName" required value="Sharma" />

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required value="1990-06-15" />

      <label for="passportNumber">Passport Number</label>
      <input type="text" id="passportNumber" required value="A12345678" />

      <label for="nationality">Nationality</label>
      <input type="text" id="nationality" required value="Indian" />

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select</option>
        <option selected>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" id="email" required value="rahul.sharma@example.com" />

      <label for="phone">Phone Number (with country code)</label>
      <input type="tel" id="phone" required value="+919876543210" />

      <label for="address">Residential Address</label>
      <textarea id="address" rows="3" required>123, MG Road, Delhi</textarea>

      <label for="baggage">Baggage Preference</label>
      <select id="baggage">
        <option value="">Standard</option>
        <option selected>Extra Baggage</option>
        <option>Cabin Only</option>
      </select>

      <label for="mealPref">Meal Preference</label>
      <select id="mealPref">
        <option>Standard</option>
        <option selected>Vegetarian</option>
        <option>Vegan</option>
        <option>Jain</option>
        <option>Halal</option>
        <option>Gluten-free</option>
      </select>

      <label for="insurance">Do you need travel insurance?</label>
      <select id="insurance" required>
        <option value="">Select</option>
        <option selected>Yes</option>
        <option>No</option>
      </select>

      <label for="emergencyName">Emergency Contact Name</label>
      <input type="text" id="emergencyName" required value="Priya Sharma" />

      <label for="emergencyPhone">Emergency Contact Phone</label>
      <input type="tel" id="emergencyPhone" required value="+911234567890" />

      <label for="relationship">Relationship to Passenger</label>
      <input type="text" id="relationship" required value="Wife" />

      <button type="submit">Book Now</button>

      <div id="submissionMessage">Booking submitted successfully!</div>
    </form>
  </div>

  <script>
    const form = document.getElementById("passengerForm");
    const messageBox = document.getElementById("submissionMessage");

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const formData = {
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        dob: document.getElementById("dob").value,
        passportNumber: document.getElementById("passportNumber").value,
        nationality: document.getElementById("nationality").value,
        gender: document.getElementById("gender").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        address: document.getElementById("address").value,
        baggage: document.getElementById("baggage").value,
        mealPref: document.getElementById("mealPref").value,
        insurance: document.getElementById("insurance").value,
        emergencyName: document.getElementById("emergencyName").value,
        emergencyPhone: document.getElementById("emergencyPhone").value,
        relationship: document.getElementById("relationship").value
      };

      // Send data via postMessage
      window.parent.postMessage(
        JSON.stringify({
          event_code: "ym-client-event",
          data: JSON.stringify({
            event: {
              code: "passengerDetails",
              data: formData,
            },
          }),
        }),
        "*"
      );

      console.log("Booking data sent:", formData);

      // Disable all inputs
      form.querySelectorAll("input, select, textarea, button").forEach(el => el.disabled = true);

      // Show success message
      messageBox.style.display = "block";
    });
  </script>
</body>
</html>
